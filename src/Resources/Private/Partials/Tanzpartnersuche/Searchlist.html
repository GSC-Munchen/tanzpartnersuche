<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    
    <div id="searchresults" class="wrapper spacer10">
    
        <div class="table">
    
          <div class="row header">
            <div class="cell">
              Benutzername
            </div>
            <div class="cell">
              Größe (in cm)
            </div>
            <div class="cell">
              Alter
            </div>
            <div class="cell">
              Geschlecht
            </div>
            <div class="cell">
              Disziplin
            </div>
            <div class="cell">
              Niveau
            </div>
          </div>
          
          <f:for each="{tanzpartnersuches}" as="tanzpartnersuche">
            <div class="row">
                <div class="cell" data-title="Name">
                    <f:link.action action="detail" arguments="{tanzpartnersuche:tanzpartnersuche}">{tanzpartnersuche.username}</f:link.action>
                  </div>
                <div class="cell" data-title="Größe">{tanzpartnersuche.height}</div>
                <div class="cell" data-title="Alter">{tanzpartnersuche.age}</div>
                <div class="cell" data-title="Geschlecht">{tanzpartnersuche.gender}</div>
                <div class="cell" data-title="Disziplin">{tanzpartnersuche.category}</div>
                <div class="cell" data-title="Niveau">{tanzpartnersuche.level}</div>
            </div>
          </f:for>
        </div>
    </div>
</html>
